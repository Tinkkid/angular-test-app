<div class="container">
  <br />
  <h4>
    <mark>Car:</mark>{{ name }} <small>{{ model }}</small>
  </h4>
  <div class="alert alert-success">
    Car:
    <ul>
      <li>
        Speed: <strong>{{ speed }}</strong> km/h
      </li>
      <li>
        Car color: <strong>{{ colors.car }}</strong>
      </li>
      <li>
        Salon color: <strong>{{ colors.salon }}</strong>
      </li>
      <li>
        Wheels color: <strong>{{ colors.wheels }}</strong>
      </li>
    </ul>
  </div>
  <h5>Edit car</h5>

  <button type="button" class="btn btn-outline-warning" (click)="showEdit()">
    Open editor
  </button>
  <div><br /></div>
  <form *ngIf="isEdit">
    <div class="form-group">
      <input
        type="text"
        placeholder="name"
        class="form-control"
        name="name"
        [(ngModel)]="name"
      />
      <br />
      <input
        type="text"
        placeholder="model"
        class="form-control"
        name="model"
        [(ngModel)]="model"
      />
      <br />
      <input
        type="text"
        placeholder="car color"
        class="form-control"
        name="car"
        [(ngModel)]="colors.car"
      />
      <br />
      <input
        type="text"
        placeholder="salon color"
        class="form-control"
        name="salon"
        [(ngModel)]="colors.salon"
      />
      <br />
      <input
        type="text"
        placeholder="wheels color"
        class="form-control"
        name="wheels"
        [(ngModel)]="colors.wheels"
      />
      <br />
      <input
        type="text"
        placeholder="speed"
        class="form-control"
        name="speed"
        [(ngModel)]="speed"
      />
      <br />
    </div>
  </form>
  <h5>Car options</h5>
  <form (submit)="addOption(option.value)">
    <div class="form-group">
      <label for="option">Add new option</label>
      <input
        id="option"
        type="text"
        placeholder="add smth..."
        class="form-control"
        #option
      />
      <br />
      <button type="submit" class="btn btn-outline-success">Add</button>
    </div>
  </form>
  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let option of options">
        {{ option }}
        <button class="btn btn-warning btn-sm" (click)="deleteOption(option)">
          X
        </button>
      </li>
    </ul>
  </div>
  <h5>Choose a car</h5>
  <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button
  ><button class="btn btn-info" (click)="carSelect('audi')">Audi</button
  ><button class="btn btn-success" (click)="carSelect('merc')">Mercedes</button>
</div>
